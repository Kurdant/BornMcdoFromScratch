services:

  # ── Base de données MariaDB ──────────────────────────────
  db:
    image: mariadb:10.11
    container_name: wcdo-db
    restart: unless-stopped
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mariadb/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Backend PHP ──────────────────────────────────────────
  php:
    build: .
    container_name: wcdo-php
    restart: unless-stopped
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    env_file: .env

  # ── Nginx (reverse proxy + serveur front) ────────────────
  nginx:
    image: nginx:alpine
    container_name: wcdo-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - .:/app
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  # ── Interface visuelle phpMyAdmin ────────────────────────
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: wcdo-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    env_file: .env
    environment:
      PMA_HOST: db
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
