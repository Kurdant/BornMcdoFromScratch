services:

  # ── Base de données MariaDB ──────────────────────────────
  db:
    image: mariadb:10.11
    container_name: wcdo-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wcdo
      MYSQL_USER: wcdo_user
      MYSQL_PASSWORD: wcdo_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mariadb/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Backend PHP ──────────────────────────────────────────
  php:
    build: .
    container_name: wcdo-php
    restart: unless-stopped
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_NAME: wcdo
      DB_USER: wcdo_user
      DB_PASS: wcdo_pass

  # ── Interface visuelle phpMyAdmin ────────────────────────
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: wcdo-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_USER: wcdo_user
      PMA_PASSWORD: wcdo_pass
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
